{% extends "base.html" %}

{% block content %}

  <div class="col-md-12">
    <h2>new post</h2>
  </div>

  <div class="col-md-12"> 
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
        <hr>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
