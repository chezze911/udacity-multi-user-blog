

<div class="post col-md-12">

  <div class="row">
    <div class="col-md-7">
      <h2="post-heading">
        <a href="/blog/{{p.key().id()}}#" class="post-title">{{p.subject}}</a>
      </h2>
    </div>
  </div>

        <small class="post-date">
          (Posted on {{p.created.strftime("%b %d, %Y")}} by {{p.getUserName()}})
        </small>
      </div>

      <div class="post-content">
        {{p._render_text | safe}}
      </div>
</div>
