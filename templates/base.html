<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/css/main.css" />
  <!--google fonts  -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
  <!-- custom bootstrap css -->
  <link href="/css/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <title>Udacity Multi-user Blog</title>
</head>

<body>
  <a href="/" class="main-title">
    Udacity Multi-user Blog
  </a>

  <div class="login-area">
    {% if user %}
    <br>
    <br>
      <h1>{{user.name}}</h1>
      <p>
        <a class="btn btn-success" href="/blog/newpost">New Post</a>
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        <a class="btn btn-primary" href="/logout">Logout</a>
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
      </p>
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>
  <br>
  <br>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
