{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h1>Udacity Multi-user Blog</h1>
		</div>
	</div>
  {% for p in posts %}
  <br>
  <br>
  	<div class="row">
      <div class="col-md-12">
    	   {{ p.render() | safe }}
      </div>
    </div>
    <div align = "right">
      <a href="/blog/{{p.key().id()}}/editpost">Edit</a>
      <a href="/blog/{{p.key().id()}}/deletepost">Delete</a>
    </div>

  {% endfor %}

{% endblock %}
